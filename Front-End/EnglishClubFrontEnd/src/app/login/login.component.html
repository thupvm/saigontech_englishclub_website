<div class="container-scroller">
  <div class="container-fluid">
    <div class="row">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center">
        <div class="card col-lg-4 offset-lg-4">
          <div class="card-block">
            <h3 class="card-title text-primary text-left mb-5 mt-4">Login</h3>
            <form>
              <p style="color: red" id="errorMessage"></p>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" id="username" class="form-control p_input" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" id="password" class="form-control p_input" placeholder="Password">
                </div>
              </div>
              <div class="text-center">
               
                <input class="btn btn-primary" (click)="login();" value="Login" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
