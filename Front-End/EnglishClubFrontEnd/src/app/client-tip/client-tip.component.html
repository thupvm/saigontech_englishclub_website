<div class="row">

  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let tip of tips">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" width="300px" height="250px" [src]="getImage(tip.titlepicture)" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{tip.title}}</a>
        </h4>
        <h5>Topic: {{tip.tiptype.name}}</h5>
      </div>
      <div class="card-footer">
        <small class="text-muted">Post by: {{tip.admin.firstname}} {{tip.admin.lastname}} on {{tip.postdate}}</small>
      </div>
    </div>
  </div>

  

</div>
